<!doctype html>
<html>
	<head>
		<title>FakeTube</title>
		<link rel="stylesheet" href="rsrc/css/player.css"/>
		<script src="rsrc/js/globaldata_online.js"></script>
		<script src="rsrc/js/faketube.js"></script>
		<script src="rsrc/js/operations.js"></script>
		<script src="rsrc/js/player.js"></script>
		<script src="rsrc/js/theme.js"></script>
		<script src="rsrc/js/setratingbar.js"></script>
		<script src="rsrc/js/setvotecounts.js"></script>
		<script src="rsrc/js/setviewsanddate.js"></script>
		<script src="rsrc/js/setytchannelinfo.js"></script>
		<script src="rsrc/js/navigation.js"></script>
		<script src="rsrc/js/description.js"></script>
		<script src="rsrc/js/buttonslistener.js"></script>
		<script src="rsrc/js/jsConsole.js"></script>
		<script src="rsrc/js/debug.js"></script>
		<script src="rsrc/js/likedislikebuttons.js"></script>
		<meta data-n-head="ssr" name="viewport" content="width=device-width,initial-scale=1">
		<style type="text/css">
			@font-face {
				font-family: "Google Sans";
				src: url("rsrc/player/google-sans_regular.ttf");
			}
		</style>
	</head>
	<body>
		<header>
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a href="/">jpa102.github.io</a>
				<div id="border-bottom"></div>
				<a href="/faketube">Home</a>
				<a href="javascript:void(0)">Explore</a>
				<a href="javascript:void(0)">Subscriptions</a>
				<div id="border-bottom"></div>
				<a href="javascript:void(0)">Library</a>
				<a href="javascript:void(0)">History</a>
				<div id="border-bottom"></div>
				<a href="javascript:void(0)">Settings</a>
				<a href="https://github.com/jpa102/jpa102.github.io/issues">Help</a>
				<a href="javascript:void(0)">Send feedback</a>
				<a href="https://github.com/jpa102/jpa102.github.io/blob/main/faketube/faketube.md">About FakeTube</a>
			</div>
			<div id="topbar">
				<div id="sidebar-button-and-app-name-title">
					<button id="sidebar-button" class="action-buttons" onclick="openNav()">
						<svg class="sidebar-icon">
							<path class="yt-icon" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
						</svg>
					</button>
					<span id="app-title-text">FakeTube</span>
				</div>
			</div>
		</header>
		<div id="main-body-page">
			<div id="watch-page-and-recommendations-container">
				<div id="watch-page" class="page-container">
					<div id="video-container" class="video-display-container">
						<div id="video-player">
						</div>
					</div>
					<div id="video-metadata-info-container">
						<div id="video-title-and-date-published" class="watch-card">
							<h1 id="video-title-failed" class="video-title-failed-to-load">
								Title
							</h1>
							<div id="yt-channel-and-border-bottom">
								<div id="video-metadata-and-yt-channel">
									<div id="yt-channel-container">
										<div id="yt-channel-failed-to-load">
											<div id="no-yt-channel-image"></div>
											<div id="no-yt-channel-name-renderer">
												<p id="no-yt-channel-name">
													Getting Channel name...
												</p>
												<p class="yt-channel-sub-count">
													NaN subscribers
												</p>
											</div>
										</div>
									</div>
								</div>
								<div id="border-bottom-metadata">
									<div id="failed-to-load-views-and-date" style="text-align: end; margin-top: -40px; padding-bottom: 10px; font-size: 20px;">
										<p>
											NaN views
										</p>
									</div>
									<div id="video-views">
										
									</div>
									<ratio-bar-renderer id="sentiment" class="like-dislike-info-renderer">
										<div id="container" class="like-dislike-info-renderer">
											<div id="like-bar" class="like-dislike-info-renderer"></div>
										</div>
									</ratio-bar-renderer>
								</div>
							</div>
							<div id="menu">
								<div id="all-buttons-container">
									<div id="action-buttons-container">
										<button id="save-button" class="menu-buttons" onclick="saveButton()" title="Add to playlist" style="margin-left: -12px;">
											<div id="savebutton-icon" class="button-text-style" style="width: 24px; height: 24px;">
												<div style="width: 100%; height: 100%;">
													<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
														<path d="M22 13h-4v4h-2v-4h-4v-2h4V7h2v4h4v2zm-8-6H2v1h12V7zM2 12h8v-1H2v1zm0 4h8v-1H2v1z"></path>
													</svg>
												</div>
											</div>
											<span id="save-text-renderer" class="menu-buttons-text">Add to</span>
										</button>
										<button id="share-button" class="menu-buttons" onclick="shareButton()" title="Share this video">
											<div id="sharebutton-icon" class="button-text-style" style="width: 24px; height: 24px;">
												<div style="width: 100%; height: 100%;">
													<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
														<path d="M15 5.63 20.66 12 15 18.37V14h-1c-3.96 0-7.14 1-9.75 3.09 1.84-4.07 5.11-6.4 9.89-7.1l.86-.13V5.63M14 3v6C6.22 10.13 3.11 15.33 2 21c2.78-3.97 6.44-6 12-6v6l8-9-8-9z"></path>
													</svg>
												</div>
											</div>
											<span id="share-text-renderer" class="menu-buttons-text">Share</span>
										</button>
										<button id="download-button" class="menu-buttons" title="Download this video">
											<div id="downloadbutton-icon" class="button-text-style" style="width: 24px; height: 24px;">
												<div style="width: 100%; height: 100%;">
													<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
														<path d="M17 18v1H6v-1h11zm-.5-6.6-.7-.7-3.8 3.7V4h-1v10.4l-3.8-3.8-.7.7 5 5 5-4.9z"></path>
													</svg>
												</div>
											</div>
											<span id="download-text-renderer" class="menu-buttons-text">Download</span>
										</button>
										<button id="more-button" class="menu-buttons" onclick="moreButton()" title="More actions">
											<div id="morebutton-icon" class="button-text-style" style="width: 24px; height: 24px;">
												<div style="width: 100%; height: 100%;">
													<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
														<path d="M7.5 12c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5.67-1.5 1.5-1.5 1.5.67 1.5 1.5zm4.5-1.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm6 0c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"></path>
													</svg>
												</div>
											</div>
											<span id="menu-text-renderer" class="menu-buttons-text">More actions</span>
										</button>
									</div>
									<div id="like-dislike-buttons-container">
										<div id="like" class="like-dislike-buttons">
											<button id="like-button" onclick="likeButton()" title="I like this" aria-pressed="false">
												<div id="likebutton-icon" class="button-text-style" aria-hidden="true">
													<div style="width: 100%; height: 100%;">
														<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
															<path d="M18.77,11h-4.23l1.52-4.94C16.38,5.03,15.54,4,14.38,4c-0.58,0-1.14,0.24-1.52,0.65L7,11H3v10h4h1h9.43 c1.06,0,1.98-0.67,2.19-1.61l1.34-6C21.23,12.15,20.18,11,18.77,11z M7,20H4v-8h3V20z M19.98,13.17l-1.34,6 C18.54,19.65,18.03,20,17.43,20H8v-8.61l5.6-6.06C13.79,5.12,14.08,5,14.38,5c0.26,0,0.5,0.11,0.63,0.3 c0.07,0.1,0.15,0.26,0.09,0.47l-1.52,4.94L13.18,12h1.35h4.23c0.41,0,0.8,0.17,1.03,0.46C19.92,12.61,20.05,12.86,19.98,13.17z"></path>
														</svg>
													</div>
												</div>
												<span id="like-count-renderer" class="menu-buttons-text">&nbsp</span>
											</button>
										</div>
										<div id="dislike" class="like-dislike-buttons">
											<button id="dislike-button" onclick="dislikeButton()" title="I dislike this" aria-pressed="false">
												<div id="dislikebutton-icon" class="button-text-style" aria-hidden="true">
													<div style="width: 100%; height: 100%;">
														<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
															<path d="M17,4h-1H6.57C5.5,4,4.59,4.67,4.38,5.61l-1.34,6C2.77,12.85,3.82,14,5.23,14h4.23l-1.52,4.94C7.62,19.97,8.46,21,9.62,21 c0.58,0,1.14-0.24,1.52-0.65L17,14h4V4H17z M10.4,19.67C10.21,19.88,9.92,20,9.62,20c-0.26,0-0.5-0.11-0.63-0.3 c-0.07-0.1-0.15-0.26-0.09-0.47l1.52-4.94l0.4-1.29H9.46H5.23c-0.41,0-0.8-0.17-1.03-0.46c-0.12-0.15-0.25-0.4-0.18-0.72l1.34-6 C5.46,5.35,5.97,5,6.57,5H16v8.61L10.4,19.67z M20,13h-3V5h3V13z"></path>
														</svg>
													</div>
												</div>
												<span id="dislike-count-renderer" class="menu-buttons-text">&nbsp</span>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="description" class="content watch-card">
							<p id="video-date-published">Published on <span id="date-published">Month Day, Year</span></p>
							<p id="description-text">
								
							</p>
							<div id="border-bottom-metadata"></div>
							<div id="show-more-button" style="display: flex; justify-content: center; padding: 2px 0px;">
								<button id="expand-description-button" title="Expand the description box" style="background: none; border: none; cursor: pointer; font-size: 12px;" aria-pressed="false" onclick="descriptionButton()">
									Show more
								</button>
							</div>
						</div>
						<div id="comment-section-container" class="watch-card">
							<div id="comment-counts-and-sort-button-container">
								<p id="comment-counts">
									Comments: <span id="comment-count-renderer">NaN</span>
								</p>
								<button id="more-button" class="misc-buttons">Sort by</button>
							</div>
							<div id="border-bottom"></div>
							<div id="main-comment-section" class="rounded-cards" style="background-color: unset; margin: unset;">
								
							</div>
						</div>
						<div class="nullo"></div>
					</div>
				</div>
				<div id="recommendations-page" class="watch-card">
					<div id="recommendations-container">
						<h1 id="recommendations-text">おすすめの動画: 「最高」</h1>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
