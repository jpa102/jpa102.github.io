<!doctype html>
<html>
	<head>
		<title>08 LMS Activity 1 - Adem</title>
		<style>
			* { font-family: google sans, arial; }
			body { margin: 20px; background: #36c8ff; }
			body > div { padding: 20px; background: rgba(0, 0, 0, 0.1); border-radius: 20px; }
			button { padding: 6px 12px; border-radius: 20px; background: rgba(0, 0, 0, 0.1); border: none; }
			button:hover { cursor: pointer; }
		</style>
		<script>
			function disappearingParagraphButtonClick() {
				document.querySelector("#disappearing-paragraph-button-click").style = "display: none";
			}
			
			function disappearingParagraphHover() {
				document.querySelector("#disappearing-paragraph-text-hover").style = "display: none";
			}
			
			function purpleBackgroundCss() { document.querySelector("body").style = "background: #861acc" }
		</script>
	</head>
	<body>
		<div>
			<p id="disappearing-paragraph-button-click">
				My name is John Patrick Adem
				<span>
					<button onclick="disappearingParagraphButtonClick()">Click to make my name disappear</button>
				</span>
			</p>
			<p id="disappearing-paragraph-text-hover" onmouseover="disappearingParagraphHover()">
				My name is John Patrick Adem (hover to make my name disappear)
			</p>
			<p id="purple-background-click">
				Click the button to make the background purple
				<span>
					<button onclick="purpleBackgroundCss()">Purple background</button>
				</span>
			</p>
		</div>
	</body>
</html>
