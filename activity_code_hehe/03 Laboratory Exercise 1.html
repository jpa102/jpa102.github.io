<!doctype html>
<html>
	<head>
		<title>03 Laboratory Exercise 1</title>
		<script id="laboratory-exercise-one" type="text/javascript">
			for (var x = 0; x <= 15; x++) {
				if (x === 0) {
					document.write("<p>The variable (x) " + x + " is even.</p><br>");
				}
				
				else if (x % 2 === 0) {
					document.write("<p>The variable (x) " + x + " is even.</p><br>");
				}
				
				else {
					document.write("<p>The variable (x) " + x + " is odd.</p><br>");
				}
			}
		</script>
	</head>
