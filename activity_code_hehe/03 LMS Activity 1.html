<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>This is an JS LMS Activity</TITLE>
	</HEAD>
	<BODY>
		<SCRIPT>
			a = -5;
			b = -2;
			c = -6;
			d = 0;
			f = -1;
			
			if (a > b && a > c && a > d && a > f) {
				// Write code block for if statement here
				document.write("<p>variable a is greater</p>");
				document.write("<p>\"a\" value: " + a + "</p>");
			}
			else if (b > a && b > c && b > d && b > f) {
				// Write code block for else-if statement here
				document.write("<p>variable b is greater</p>");
				document.write("<p>\"b\" value: " + b + "</p>");
			}
			else if (c > a && c > b && c > d && c > f) {
				// Write code block for else-if statement here
				document.write("<p>variable c is greater</p>");
				document.write("<p>\"c\" value: " + c + "</p>");
			}
			else if (d > a && d > c && d > b && d > f) {
				// Write code block for else-if statement here
				document.write("<p>variable d is greater</p>");
				document.write("<p>\"d\" value: " + d + "</p>");
			}
			else {
				// Write code block for else statement here
				document.write("<p>end of the statement</p>");
				document.write("<p>\"a\" value: " + a + "</p>");
			}
		</SCRIPT>
	</BODY>
</HTML>
