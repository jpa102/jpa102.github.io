<!doctype html>
<html>
	<head>
		<title>09 LMS Activity 1</title>
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<style>
			@font-face {
				font-family: "Google Sans";
				src: url("https://jpa102.github.io/youkoso_rsrc/google-sans_regular.ttf");
			}
			* { font-family: google sans !important; }
			button:hover { cursor: pointer; }
			button { padding: 6px 12px; margin-right: 6px; }
		</style>
		<script>
			$(document).ready(function() {
				$("#examples").text("hello, jquery");
				
				$("#jquery-button-one").click(function() {
					if (document.querySelector("#skyblue-css") == null) {
						document.querySelector("head").insertAdjacentHTML("afterbegin", `<style id="skyblue-css">body { background: #36c8ff; }</style>`)
					} else {
						document.querySelector("#skyblue-css").remove();
					}
				});
				
				$("#jquery-button-two").click(function() {
					alert("hey there!");
				});
				
				$("#jquery-button-three").click(function() {
					v = prompt("enter a text")
					alert("your input text: " + v);
				});
				
				$("#jquery-button-four").click(function() {
					x = prompt("enter a text");
					$("#examples").text(x);
				});
			});
		</script>
	</head>
	<body>
		<div>
			<button id="jquery-button-one">button 1</button>
			<button id="jquery-button-two">button 2</button>
			<button id="jquery-button-three">button 3</button>
			<button id="jquery-button-four">button 4</button>
		</div>
		<h1 id="examples">text</h1>
	</body>
</html>
