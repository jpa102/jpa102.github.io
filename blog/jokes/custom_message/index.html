<!doctype html>
<html>
	<head>
		<title>Post</title>
		<link rel="stylesheet" style="text/css" title="default css file" href="rsrc/style.css">
		<link rel="alternate stylesheet" style="text/css" title="alternate css file" href="rsrc/style.css">
		<script src="rsrc/main.js"></script>
		<script src="rsrc/navigation.js"></script>
		<meta name="robots" content="noindex,nofollow,noarchive">
		<meta data-n-head="ssr" name="viewport" content="width=device-width,initial-scale=1">
		<script id="get-desktop-version-parameter-attempt-javascript">
			setTimeout(function() {
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				const desktop_version_view = urlParams.get('desktop_view');
				
				if (desktop_version_view === "true") {
					document.querySelector("#mobile-webpage").hidden = true;
					document.querySelector("#desktop-webpage").hidden = false;
				}
			}, 64);
		</script>
		<script id="get-h1-color-parameter-desktop-version-javascript">
			setTimeout(function() {
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				const hone_text_color_value = urlParams.get('hone_text_color');
				
				document.querySelector("head").insertAdjacentHTML(
					"beforeend",
					`
						<style id="hone-text-color-css">
							#hone-desktop-text {
								color: ${hone_text_color_value};
							}
						</style>
					`
				);
			}, 64);
		</script>
		<script id="get-p-color-parameter-desktop-version-javascript">
			setTimeout(function() {
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				const p_text_color_value = urlParams.get('p_text_color');
				
				document.querySelector("head").insertAdjacentHTML(
					"beforeend",
					`
						<style id="p-text-color-css">
							#p-desktop-text {
								color: ${p_text_color_value};
							}
						</style>
					`
				);
			}, 64);
		</script>
		<script id="get-h1-text-input-parameter-desktop-version-javascript">
			setTimeout(function() {
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				const heading_text_input_value = urlParams.get('heading_text_input');
				
				// inject the custom heading text
				if (heading_text_input_value === null) {
					return; // don't make it blank if there's no query and value inside it
				} else {
					document.querySelector("#hone-desktop-text").innerText = heading_text_input_value;
				}
			}, 64);
		</script>
		<script id="get-p-text-input-parameter-desktop-version-javascript">
			setTimeout(function() {
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				const paragraph_text_input_value = urlParams.get('paragraph_text_input');
				
				// inject the custom paragraph text
				if (paragraph_text_input_value === null) {
					return; // don't make it blank if there's no query and value inside it
				} else {
					document.querySelector("#p-desktop-text").innerText = paragraph_text_input_value;
				}
			}, 64);
		</script>
		<script id="get-body-color-parameter-desktop-version-javascript">
			setTimeout(function() {
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				const body_background_color_value = urlParams.get('body_background_color');
				
				document.querySelector("head").insertAdjacentHTML(
					"beforeend",
					`
						<style id="p-text-color-css">
							body {
								background: ${body_background_color_value};
							}
						</style>
					`
				);
			}, 64);
		</script>
	</head>
	<body>
		<div id="mobile-webpage">
			<header>
				<div id="mySidenav" class="sidenav">
					<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
					<a href="/">Home</a>
					<a href="/blog">Blog</a>
					<a href="/faketube">FakeTube</a>
					<a href="/rydfetch/mobile/">RYD Frontend</a>
				</div>
				<div id="topbar">
					<div id="sidebar-button-and-app-name-title">
						<button id="sidebar-button" class="action-buttons" onclick="openNav()">
							<svg class="yt-icon">
								<path class="yt-icon" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
							</svg>
						</button>
						<span id="app-title-text">Post</span>
					</div>
				</div>
			</header>
			<div id="post" class="page">
				<div id="body-container" class="info">
					<div class="container">
						<div id="headline-text" class="container" style="background: rgb(0 53 245 / 30%);">
							<div id="header-text">
								Custom message
							</div>
							<div id="paragraph-text" class="info">
								<p style="margin-bottom: unset;">
									only on desktop version at the moment...
								</p>
							</div>
						</div>
						<div id="paragraph-text" class="info">
							<p style="margin-bottom: unset; text-align: right;">
								posted at 2024年9月5日 17:07:28
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="desktop-webpage" hidden>
			<div class="page">
				<div id="body-container" style="align-items: center;">
					<h1 id="hone-desktop-text" style="font-size: 5.2em;">
						Custom message
					</h1>
					<p id="p-desktop-text" style="font-size: 2.4em;">
						only on desktop version at the moment...
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
