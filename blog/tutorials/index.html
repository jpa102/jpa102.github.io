		<meta name="theme-color" content="#36c8ff" media="(prefers-color-scheme: light)">
		<meta name="theme-color" content="#5a1288" media="(prefers-color-scheme: dark)">
		<script id="manual-theme-setter">
			function lightTheme() { document.querySelector("html").setAttribute("data-theme-display", "light"); }
			function darkTheme() { document.querySelector("html").setAttribute("data-theme-display", "dark"); }
			function blackhole() { document.querySelector("html").setAttribute("data-theme-display", "blackhole"); }
		</script>
		<script id="automatic-theme-setter">
			/*
				automatically set the theme (system light or dark mode)
				source: https://stackoverflow.com/a/60971231
			*/
			// Check to see if Media-Queries are supported
			if (window.matchMedia) {
				// Check if the dark-mode Media-Query matches
				if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
					document.querySelector("html").setAttribute("data-theme-display", "dark");
				} else {
					document.querySelector("html").setAttribute("data-theme-display", "light");
				}
			} else {
				document.querySelector("html").setAttribute("data-theme-display", "light");
			}
		</script>
	</head>
